<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Categorized Quote Writer</title>
<style>
  :root {
    --accent: #7c5cff;
    --paper: #fdfaf3;
    --ink: #1a1a1a;
    --muted: #555;
  }
  html, body {
    height: 100%; margin: 0;
    font-family: 'Georgia', 'Times New Roman', serif;
    background: linear-gradient(180deg, #d5dbe4 0%, #b9c3d0 100%);
    display: flex; align-items: center; justify-content: center;
  }
  .card {
    width: min(720px, 90vw);
    background: var(--paper);
    color: var(--ink);
    padding: 40px 36px 50px 36px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25),
                inset 0 0 0 1px rgba(0,0,0,0.06);
    position: relative;
    overflow: hidden;
  }
  .card::before {
    content: "";
    position: absolute; inset: 0;
    background-image: repeating-linear-gradient(
      to bottom,
      transparent 0,
      transparent 22px,
      rgba(0,0,0,0.05) 23px
    );
    opacity: 0.4;
    pointer-events: none;
  }
  .category {
    text-align: center;
    font-size: 15px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--muted);
    margin-top: 0;
    margin-bottom: 12px;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .category.active { opacity: 1; }
  .quote-area {
    position: relative;
    min-height: 150px;
  }
  .quote {
    position: absolute; left: 0; right: 0; top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    text-align: center;
    transition: opacity 0.4s ease;
  }
  .quote.active { opacity: 1; }
  .text {
    display: inline-block;
    font-size: 22px;
    line-height: 1.5;
    white-space: pre-wrap;
  }
  .author {
    margin-top: 16px;
    font-size: 16px;
    font-style: italic;
    color: var(--muted);
  }
  .source {
    position: absolute;
    right: 18px;
    bottom: 12px;
    font-size: 13px;
    color: var(--muted);
    opacity: 0.6;
    transition: opacity 0.4s ease;
  }
  .source a {
    color: var(--muted);
    text-decoration: none;
    border-bottom: 1px dotted rgba(0,0,0,0.3);
  }
  .source a:hover {
    color: var(--accent);
    border-bottom-color: var(--accent);
  }
  @media(max-width:480px){
    .text { font-size: 18px; }
  }
</style>
</head>
<body>
  <main class="card">
    <div class="category" id="categoryTitle">Loading...</div>
    <div class="quote-area" id="quoteArea"></div>
    <div class="source" id="sourceLink"></div>
  </main>

<script>
  // Quotes grouped by category
  const categories = {
    Work: [
      { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { text: "Opportunities don't happen. You create them.", author: "Chris Grosser" }
    ],
    Life: [
      { text: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" }
    ],
    Creativity: [
      { text: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci" },
      { text: "Creativity takes courage.", author: "Henri Matisse" }
    ],
    Wisdom: [
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" }
    ]
  };

  // Flatten with category references
  const allQuotes = [];
  for (const [category, arr] of Object.entries(categories)) {
    arr.forEach(q => allQuotes.push({ ...q, category }));
  }

  const container = document.getElementById('quoteArea');
  const categoryTitle = document.getElementById('categoryTitle');
  const sourceLink = document.getElementById('sourceLink');
  let current = -1;
  const interval = 8000;
  const typingSpeed = 35;

  // Create quote blocks
  allQuotes.forEach((q, i) => {
    const block = document.createElement('blockquote');
    block.className = 'quote';
    block.innerHTML = `<div class="text" id="text${i}"></div><div class="author">— ${q.author}</div>`;
    container.appendChild(block);
  });
  const quoteEls = document.querySelectorAll('.quote');

  function typeText(el, text, cb){
    el.textContent = "";
    let i = 0;
    function tick(){
      if(i < text.length){
        el.textContent += text.charAt(i);
        i++;
        setTimeout(tick, typingSpeed);
      } else if(cb) cb();
    }
    tick();
  }

  function showNext(){
    if(current >= 0) {
      quoteEls[current].classList.remove('active');
      categoryTitle.classList.remove('active');
    }
    let next;
    do { next = Math.floor(Math.random() * allQuotes.length); } while(next === current);
    current = next;
    const q = allQuotes[current];
    const block = quoteEls[current];
    const textEl = block.querySelector('.text');

    textEl.textContent = "";
    categoryTitle.textContent = q.category;
    setTimeout(() => categoryTitle.classList.add('active'), 100);

    block.classList.add('active');
    typeText(textEl, "“" + q.text + "”");

    // Update source reference link
    sourceLink.innerHTML = `Source: <a href="https://moosend.com/blog/marketing-quotes" target="_blank">moosend.com/blog/marketing-quotes</a>`;
  }

  showNext();
  setInterval(showNext, interval);
</script>
</body>
</html>
