<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sleep Fitness Gauge</title>
<style>
  body {
    margin: 0;
    background: #0c0e13;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Weekday bar */
  .week {
    display: flex;
    gap: 16px;
    margin-bottom: 22px;
  }

  .day {
    width: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    font-weight: bold;
    color: #a0a3a8;
  }

  .day.active {
    color: #00aaff;
  }

  /* Status dot below each day */
  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-top: 6px;
  }

  .dot.green { background: #00ff80; }
  .dot.red { background: #ff4c4c; }

  /* Card */
  .card {
    background: #141824;
    border-radius: 18px;
    padding: 25px;
    width: 330px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }

  /* Gauge container */
  .gauge {
    position: relative;
    width: 220px;
    height: 110px;
    margin: 0 auto 10px auto;
    transform: rotate(180deg); /* flipped upward */
  }

  /* Ticks */
  .tick {
    position: absolute;
    top: 100%;
    left: 50%;
    width: 2px;
    height: 12px;
    background: #444;
    transform-origin: center -100px;
    border-radius: 1px;
  }

  .tick.active {
    background: #00aaff;
  }

  /* Score and labels */
  .score {
    font-size: 72px;
    font-weight: bold;
    margin-top: -15px;
  }

  .status {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    font-size: 14px;
    margin-bottom: 8px;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .title {
    color: #aaa;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-bottom: 8px;
  }

  .date {
    color: #777;
    font-size: 13px;
    margin-bottom: 22px;
  }

  .details {
    display: flex;
    justify-content: space-around;
    font-size: 14px;
    color: #aaa;
    margin-top: 15px;
  }

  .details span {
    display: block;
    color: #fff;
    font-weight: bold;
    margin-top: 4px;
  }
</style>
</head>
<body>

  <div class="week" id="week">
    <div class="day"><div>M</div><div class="dot"></div></div>
    <div class="day"><div>T</div><div class="dot"></div></div>
    <div class="day"><div>W</div><div class="dot"></div></div>
    <div class="day"><div>T</div><div class="dot"></div></div>
    <div class="day"><div>F</div><div class="dot"></div></div>
    <div class="day"><div>S</div><div class="dot"></div></div>
    <div class="day active"><div>S</div><div class="dot"></div></div>
  </div>

  <div class="card">
    <div class="gauge" id="gauge"></div>
    <div class="score" id="score">81</div>
    <div class="status">
      <div class="status-dot" id="statusDot" style="background:#00ff80;"></div>
      <div id="statusText">In range</div>
    </div>
    <div class="title">Sleep Fitness Score</div>
    <div class="date" id="dateText">Sunday, Oct 12</div>
    <div class="details">
      <div>Quality<span id="quality">70%</span></div>
      <div>Consistency<span id="consistency">78%</span></div>
      <div>Time Slept<span id="time">7h 32m</span></div>
    </div>
  </div>

  <script>
    const week = document.querySelectorAll(".day");
    const dots = document.querySelectorAll(".dot");
    const scoreEl = document.getElementById("score");
    const qualityEl = document.getElementById("quality");
    const consistencyEl = document.getElementById("consistency");
    const timeEl = document.getElementById("time");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const gaugeEl = document.getElementById("gauge");
    const dateText = document.getElementById("dateText");

    const data = [
      { day: "Monday", date: "Oct 6", score: 72, quality: "65%", consistency: "70%", time: "6h 45m"},
      { day: "Tuesday", date: "Oct 7", score: 78, quality: "72%", consistency: "76%", time: "7h 10m"},
      { day: "Wednesday", date: "Oct 8", score: 85, quality: "80%", consistency: "83%", time: "7h 55m"},
      { day: "Thursday", date: "Oct 9", score: 90, quality: "85%", consistency: "88%", time: "8h 15m"},
      { day: "Friday", date: "Oct 10", score: 88, quality: "82%", consistency: "86%", time: "8h 00m"},
      { day: "Saturday", date: "Oct 11", score: 70, quality: "60%", consistency: "68%", time: "6h 20m"},
      { day: "Sunday", date: "Oct 12", score: 81, quality: "70%", consistency: "78%", time: "7h 32m"},
    ];

    const totalTicks = 60;
    for (let i = 0; i < totalTicks; i++) {
      const tick = document.createElement("div");
      tick.classList.add("tick");
      const angle = -90 + (i * 180) / (totalTicks - 1);
      tick.style.transform = `rotate(${angle}deg) translateX(-50%)`;
      gaugeEl.appendChild(tick);
    }

    const ticks = document.querySelectorAll(".tick");

    function updateGauge(score) {
      const activeCount = Math.round((score / 100) * totalTicks);
      ticks.forEach((tick, i) => tick.classList.toggle("active", i < activeCount));
    }

    function updateStatus(score) {
      if (score >= 75 && score <= 90) {
        statusDot.style.background = "#00ff80";
        statusText.textContent = "In range";
      } else {
        statusDot.style.background = "#ff4c4c";
        statusText.textContent = "Out of range";
      }
    }

    // Set dots once
    data.forEach((entry, i) => {
      if (entry.score >= 75 && entry.score <= 90) {
        dots[i].classList.add("green");
      } else {
        dots[i].classList.add("red");
      }
    });

    // Initialize
    updateGauge(81);

    week.forEach((day, index) => {
      day.addEventListener("click", () => {
        document.querySelector(".day.active").classList.remove("active");
        day.classList.add("active");

        const entry = data[index];
        scoreEl.textContent = entry.score;
        qualityEl.textContent = entry.quality;
        consistencyEl.textContent = entry.consistency;
        timeEl.textContent = entry.time;
        dateText.textContent = `${entry.day}, ${entry.date}`;
        updateGauge(entry.score);
        updateStatus(entry.score);
      });
    });
  </script>

</body>
</html>
