<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Gauge</title>
<style>
  body {
    margin: 0;
    background: #0c0e13;
    color: #fff;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .week {
    display: flex;
    gap: 14px;
    margin-bottom: 22px;
  }

  .day {
    width: 32px;
    height: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    cursor: pointer;
    font-weight: bold;
    color: #a0a3a8;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-top: 4px;
  }

  .dot.green {
    background: #00ff88;
  }

  .dot.red {
    background: #ff4d4d;
  }

  .day.active {
    color: #00aaff;
  }

  .card {
    background: #141824;
    border-radius: 16px;
    padding: 25px;
    width: 320px;
    text-align: center;
  }

  .gauge {
    width: 220px;
    height: 110px;
    position: relative;
    margin: 0 auto;
    transform: rotate(180deg);
  }

  .tick {
    position: absolute;
    top: 100%;
    left: 50%;
    width: 2px;
    height: 14px;
    background: #444;
    transform-origin: center -100px;
    border-radius: 1px;
  }

  .tick.active {
    background: #00aaff;
  }

  .score {
    font-size: 72px;
    font-weight: bold;
    margin-top: -20px;
  }

  .divider {
    position: relative;
    margin: 10px 0 6px;
    text-align: center;
  }

  .divider::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    border-top: 1px solid #444;
    z-index: 0;
  }

  .divider span {
    position: relative;
    z-index: 1;
    background: #141824;
    padding: 0 10px;
    color: #aaa;
    font-size: 14px;
    letter-spacing: 0.5px;
  }

  .date {
    font-size: 13px;
    color: #888;
    margin-bottom: 6px;
  }

  .info {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    color: #aaa;
    margin-top: 10px;
  }

  .label {
    text-align: left;
  }

  .value {
    text-align: right;
    color: #00aaff;
  }
</style>
</head>
<body>

<div class="week" id="week">
  <div class="day"><div>M</div><div class="dot green"></div></div>
  <div class="day"><div>T</div><div class="dot green"></div></div>
  <div class="day"><div>W</div><div class="dot red"></div></div>
  <div class="day"><div>T</div><div class="dot green"></div></div>
  <div class="day"><div>F</div><div class="dot red"></div></div>
  <div class="day"><div>S</div><div class="dot green"></div></div>
  <div class="day active"><div>S</div><div class="dot green"></div></div>
</div>

<div class="card">
  <div class="divider"><span>Sleep Fitness Score</span></div>
  <div class="date" id="date">Sunday, Oct 12</div>

  <div class="gauge" id="gauge"></div>
  <div class="score" id="score">81</div>

  <div class="info">
    <div class="label">Quality</div>
    <div class="value" id="quality">83</div>
  </div>
  <div class="info">
    <div class="label">Consistency</div>
    <div class="value" id="consistency">79</div>
  </div>
</div>

<script>
  const week = document.querySelectorAll(".day");
  const scoreEl = document.getElementById("score");
  const qualityEl = document.getElementById("quality");
  const consistencyEl = document.getElementById("consistency");
  const dateEl = document.getElementById("date");
  const gaugeEl = document.getElementById("gauge");

  const data = [
    { score: 72, quality: 75, consistency: 68, date: "Monday, Oct 6" },
    { score: 78, quality: 80, consistency: 73, date: "Tuesday, Oct 7" },
    { score: 85, quality: 88, consistency: 80, date: "Wednesday, Oct 8" },
    { score: 90, quality: 92, consistency: 85, date: "Thursday, Oct 9" },
    { score: 88, quality: 86, consistency: 83, date: "Friday, Oct 10" },
    { score: 70, quality: 72, consistency: 69, date: "Saturday, Oct 11" },
    { score: 81, quality: 83, consistency: 79, date: "Sunday, Oct 12" },
  ];

  // Create ticks
  const totalTicks = 60;
  for (let i = 0; i < totalTicks; i++) {
    const tick = document.createElement("div");
    tick.classList.add("tick");
    const angle = -90 + (i * 180) / (totalTicks - 1);
    tick.style.transform = `rotate(${angle}deg) translateX(-50%)`;
    gaugeEl.appendChild(tick);
  }
  const ticks = document.querySelectorAll(".tick");

  function updateGauge(score) {
    const activeCount = Math.round((score / 100) * totalTicks);
    ticks.forEach((tick, i) => {
      tick.classList.toggle("active", i < activeCount);
    });
  }

  updateGauge(81);

  week.forEach((day, i) => {
    day.addEventListener("click", () => {
      document.querySelector(".day.active").classList.remove("active");
      day.classList.add("active");
      const d = data[i];
      scoreEl.textContent = d.score;
      qualityEl.textContent = d.quality;
      consistencyEl.textContent = d.consistency;
      dateEl.textContent = d.date;
      updateGauge(d.score);
    });
  });
</script>

</body>
</html>
