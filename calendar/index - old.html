<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Activities Heatmap</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 20px 28px;
      max-width: 1100px;
      margin: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .heatmap-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .heatmap-half {
      display: flex;
      flex-direction: column;
    }

    .month-labels {
      display: grid;
      grid-template-columns: repeat(26, 1fr);
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 4px;
      position: relative;
    }

    .month-labels span {
      text-align: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }

    .heatmap-grid {
      display: grid;
      grid-template-columns: repeat(26, 1fr);
      grid-auto-rows: 14px;
      gap: 3px;
    }

    .day-label {
      font-size: 0.7rem;
      color: #666;
      text-align: right;
      margin-right: 6px;
      width: 20px;
    }

    .week-row {
      display: flex;
      align-items: center;
    }

    .square {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      background-color: #eaeaea;
    }

    .legend {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-size: 0.8rem;
      color: #666;
      margin-top: 10px;
      gap: 6px;
    }

    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 2px;
    }

    .legend .scale {
      display: flex;
      gap: 3px;
      align-items: center;
    }

    @media (max-width: 768px) {
      .heatmap-grid,
      .month-labels {
        grid-template-columns: repeat(13, 1fr);
      }
      .heatmap-container {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h2>Daily Activities</h2>
      <div class="controls">
        <select>
          <option>Sleep Quality</option>
          <option>Exercise</option>
          <option>Focus Time</option>
        </select>
        <select>
          <option>2024</option>
          <option>2023</option>
        </select>
      </div>
    </div>

    <div class="heatmap-container">
      <!-- Top Half (Jul–Dec) -->
      <div class="heatmap-half">
        <div class="month-labels">
          <span>Jul</span><span></span><span></span><span>Aug</span><span></span><span></span><span>Sep</span><span></span><span></span><span>Oct</span><span></span><span></span><span>Nov</span><span></span><span></span><span>Dec</span>
        </div>
        <div class="heatmap-grid" id="heatmap-top"></div>
      </div>

      <!-- Bottom Half (Jan–Jun) -->
      <div class="heatmap-half">
        <div class="month-labels">
          <span>Jan</span><span></span><span></span><span>Feb</span><span></span><span></span><span>Mar</span><span></span><span></span><span>Apr</span><span></span><span></span><span>May</span><span></span><span></span><span>Jun</span>
        </div>
        <div class="heatmap-grid" id="heatmap-bottom"></div>
      </div>
    </div>

    <div class="legend">
      <span>Less</span>
      <div class="scale">
        <div class="legend-color" style="background:#e0f0ff;"></div>
        <div class="legend-color" style="background:#9fd1ff;"></div>
        <div class="legend-color" style="background:#4fa8ff;"></div>
        <div class="legend-color" style="background:#006edc;"></div>
      </div>
      <span>More</span>
    </div>
  </div>

  <script>
    function generateData() {
      const data = [];
      for (let i = 0; i < 26 * 7; i++) {
        data.push(Math.floor(Math.random() * 4));
      }
      return data;
    }

    function renderHeatmap(containerId) {
      const container = document.getElementById(containerId);
      const data = generateData();
      data.forEach(value => {
        const div = document.createElement("div");
        div.className = "square";
        const colors = ["#e0f0ff", "#9fd1ff", "#4fa8ff", "#006edc"];
        div.style.background = colors[value];
        container.appendChild(div);
      });
    }

    renderHeatmap("heatmap-top");
    renderHeatmap("heatmap-bottom");
  </script>
</body>
</html>
